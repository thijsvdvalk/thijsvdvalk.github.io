<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="/webfontkit-20230108-135131/stylesheet.css">
</head>
<body>
  <div class="main-container">
    <div class="main">
      <div class="login-header-container">
        <h1>Sign up</h1>
      </div>
      <input class="input-text" type="text" name="full-name-sign-up" id="full-name-sign-up" placeholder="Full name"><br>
      <input class="input-text" type="text" name="address-sign-up" id="address-sign-up" placeholder="Address"><br>
      <input class="input-text" type="text" name="country-sign-up" id="country-sign-up" placeholder="Country"><br>
      <input class="input-text" type="text" name="zip-code-sign-up" id="zip-code-sign-up" placeholder="ZIP code"><br>
      <input class="input-text" type="text" name="language-sign-up" id="language-sign-up" placeholder="Language"><br>
      <input class="input-text" type="text" name="bio-sign-up" id="bio-sign-up" placeholder="Bio"><br>
      <input class="input-text" type="text" list="gender" name="gender-sign-up" id="gender-sign-up" placeholder="Gender*"/>
      <datalist id="gender">
        <option>Male</option>
        <option>Female</option>
        <option>I'd rather not share this</option>
      </datalist><br>
      <p>* If you have a custom gender, you can type it in</p>
      <input class="input-text" type="text" name="email-sign-up" id="email-sign-up" placeholder="Email"><br>
      <input class="input-text" type="text" name="password-sign-up" id="password-sign-up" placeholder="Password"><br>
      <div class="submit-button-container">
        <input class="submit-button" type="submit" value="Sign up"><br>
      </div>
      <a class="sign-up-link" href="/login.html">I already have an account</a>
    </div>
  </div>
</body>
</html>
