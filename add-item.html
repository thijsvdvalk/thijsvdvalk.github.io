<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/webfontkit-20230108-135131/stylesheet.css">
</head>
<body>
    <header>
        <div class="header-group">
          <div class="header-item-container">
            <a class="header-item" href="/index.html">Home</a>
          </div>
        </div>
    
        <div class="header-group">
          <div class="header-item-container">
            <a class="header-item" href="/add-item.html">Add item</a>
          </div>
          <div class="header-item-container">
            <a class="header-item" href="/search.html">Search items</a>
          </div>
          <div class="header-item-container">
            <a class="header-item" href="/shopping-cart.html">Shopping cart</a>
          </div>
        </div>
        
        <div class="header-group">
          <div class="header-item-container">
            <a class="header-item" href="/login.html">Log out</a>
          </div>
        </div>
      </header>
    
    <div class="main-container">
        <div class="main">
            
            <div class="login-header-container">
                <h1>
                    Add Item
                </h1>
            </div>
        
            <form action="input">
                <label for="fcategory">Category:</label> <br>
                <input class="input-text" type="text" name="category" id="fcategory">
                <label for="fname">Item name:</label> <br>
                <input class="input-text" type="text" id="fname" name="name"> <br>
                <label for="fdescription">Description:</label> <br>
                <textarea class="input-text" name="description" id="fdescription" rows="4" cols="20"></textarea> <br>
                <label for="fquantity">Quantity:</label> <br>
                <input class="input-text" type="number" id="fquantity" name="quantity"> <br>
                <label for="fprice">Price:</label> <br>
                <input class="input-text" type="number" id="fprice" name="price" step="0.01"> <br>
                <label for="fphoto">Photo:</label> <br>
                <input type="file" id="fphoto" name="photo"> <br>
                <div class="submit-button-container">
                    <input class="submit-button" type="submit">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
